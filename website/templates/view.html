<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <title>My Account | MedWay</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/view.css' %}">


</head>

<body style="background-image: url('/static/img/background.jpg')">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MedWay</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">LogOut</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="container2">
        <div class="container mt-5 d-flex justify-content-center">
          <div class="card p-3" style="background-color: transparent; border: none;">
            <div class="d-flex align-items-center justify-content-center">
              <div class="image"> <img src= "{%static path  %}" <div class="ml-3 w-100">
                

                <h4 class=" mb-0 mt-0" style="font-family: 'Jost', sans-serif; font-weight: bolder; text-align: center;">Hello {{ name }}</h4>
                <div class="user p-2 mt-2  d-flex justify-content-between rounded text-white stats">
                  <div class="d-flex flex-column"> <span class="articles">Age</span> <span class="number1">{{ age }}</span>
                  </div>
                  <div class="d-flex flex-column"> <span class="followers">Blood Group</span> <span
                      class="number2">{{ blood_group }}</span> </div>
                  <div class="d-flex flex-column"> <span class="rating">Sex</span> <span class="number3">{{ sex }}</span>
                  </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center">
                   <button class="btn w-100" "><a  class="buttonadd" href="../add" style="text-decoration: none; font-weight: bolder; font-size: 20px; color: #0E185F;" >Add Medical Report</a></button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
